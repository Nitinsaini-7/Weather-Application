<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wether</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <script async src="index.js"></script>
</head>
<body>
    <div class="main">
        <h1 class="heading">Wether App</h1>
        <div class="container">
            
            <div class="input-search">
                <input type="text" class="search-city" placeholder="Enter City">
                <div class="search-btn-container">
                    <button class="search-btn" onclick="fun()">Search<span><i class="fa-solid fa-magnifying-glass"></i></span></button>  
                </div>
            </div>

            <div class="data">
                <p class="city-name">City name</p>
                <div class="images">
                    <img  src="https://openweathermap.org/img/wn/10d@2x.png" class="image" alt="">
                </div>
                <p class="temperature">Â°C</p>
                <p class="weather-type">Weather</p>
            </div>

            <div class="wind-humidity-pressure-visibility-container">
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <p class="wind-data">km/h</p>
                    <p>Wind</p>
                </div>
                
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <p class="humidity-data">%</p>
                    <p>Humidity</p>
                </div>

                <div class="pressure">
                    <i class="fa-solid fa-arrow-down"></i>
                    <p class="pressure-data">hPa</p>
                    <p>Air Pressure</p>
                </div>

                <div class="visibility">
                    <i class="fa-solid fa-eye"></i>
                    <p class="visibility-data">km</p>
                    <p>visibility</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
